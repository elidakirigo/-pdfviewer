<div class="select-container" (click)="toggleDropdown()" [class.open]="isOpen">
    <div class="selected-option">
        {{ getSelectedLabel() }}
    </div>
    <div class="dropdown" *ngIf="isOpen">
        <div class="dropdown-item" *ngFor="let option of options" (click)="selectOption(option)">
            {{ option.label }}
        </div>
    </div>
</div>
